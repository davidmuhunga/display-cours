<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visionneuse PDF Sécurisée</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
  <style>
    :root {
      --primary-light: #e0f7fa;
      --secondary-light: #bbdefb;
      --accent-blue: #2196f3;
      --text-dark: #37474f;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-medium: rgba(0, 0, 0, 0.15);
    }

    body {
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary-light) 100%);
      padding-top: 10px;
      padding-bottom: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 960px;
      width: 100%;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-container h1 {
      font-size: 2rem;
      color: #1e88e5;
    }

    .logo-container p {
      font-size: 1.1rem;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 12px 30px var(--shadow-medium);
      border: 1px solid rgba(255, 255, 255, 0.6);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(to right, #64b5f6, #2196f3);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h2 {
      margin: 0;
      font-weight: 600;
    }

    .pdf-viewer-area {
      padding: 15px;
      height: calc(100vh - 200px); /* Reduced globally */
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: auto;
    }

    #pdf-canvas {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 15px var(--shadow-light);
    }

    .viewer-controls {
      display: flex;
      justify-content: center;
      padding: 12px;
      background: #f0f0f0;
      gap: 10px;
      flex-wrap: wrap;
    }

    .viewer-controls button {
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 20px;
      color: rgba(0, 0, 0, 0.1);
      font-size: 0.9rem;
    }

    .protection-badge {
      background: rgba(255, 255, 255, 0.3);
      padding: 6px 14px;
      border-radius: 50px;
      font-size: 0.85rem;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(4px);
    }

    footer {
      text-align: center;
      color: #546e7a;
      margin-top: 30px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <h1><i class="fas fa-file-pdf me-2"></i>Visionneuse PDF Sécurisée</h1>
      <p class="lead">Cours d'algorithme</p>
    </div>

    <div class="glass-card">
      <div class="card-header">
        <h2><i class="fas fa-lock me-2"></i>Visionneuse Protégée</h2>
        <div class="protection-badge">
          <i class="fas fa-shield-alt me-1"></i>Sécurité Active
        </div>
      </div>
      <div class="card-body p-0">
        <div class="pdf-viewer-area">
          <canvas id="pdf-canvas"></canvas>
          <div class="watermark">Visionneuse sécurisée</div>
        </div>
        <div class="viewer-controls">
          <button id="prev-page"><i class="fas fa-chevron-left me-2"></i>Précédent</button>
          <span id="page-num">1</span> / <span id="page-count">--</span>
          <button id="next-page"><i class="fas fa-chevron-right ms-2"></i>Suivant</button>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2025 Visionneuse PDF Sécurisée - MADE BY <b>DAVE MHG</b></p>
    </footer>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    const pdfCanvas = document.getElementById('pdf-canvas');
    const ctx = pdfCanvas.getContext('2d');
    const pageNumSpan = document.getElementById('page-num');
    const pageCountSpan = document.getElementById('page-count');
    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');

    let pdfDoc = null;
    let currentPage = 1;

    async function renderPage(num) {
      const page = await pdfDoc.getPage(num);
      const scale = pdfCanvas.clientWidth / page.getViewport({ scale: 1 }).width;
      const viewport = page.getViewport({ scale });

      pdfCanvas.height = viewport.height;
      pdfCanvas.width = viewport.width;

      await page.render({ canvasContext: ctx, viewport }).promise;

      pageNumSpan.textContent = num;
    }

    async function loadPdf(url) {
      const loadingTask = pdfjsLib.getDocument(url);
      pdfDoc = await loadingTask.promise;
      pageCountSpan.textContent = pdfDoc.numPages;
      renderPage(currentPage);
    }

    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    };

    nextBtn.onclick = () => {
      if (currentPage < pdfDoc.numPages) {
        currentPage++;
        renderPage(currentPage);
      }
    };

    window.addEventListener('resize', () => renderPage(currentPage));
    document.addEventListener('DOMContentLoaded', () => loadPdf('document.pdf'));
  </script>
</body>
</html>
